<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <style></style>
    <link href = "style.css" rel="stylesheet" />
    <link href = "common.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </style>

</head>
<body>
    <div class = "wrapper">
        <div class="header">
            <div class="logo arrange-left wid-25 ">
                <h1><span>E</span><span>Commerce</span></h1>
                <!-- The <span> tag is an inline container used to mark up a part of a text, or a part of a document. -->
                    <!-- The <span> tag is easily styled by CSS or manipulated with JavaScript using the class or id attribute. -->
                    <!-- The <span> tag is much like the <div> element, but <div> is a block-level element and <span> is an inline element -->
            </div>
            <div class = "search-product arrange-left wid-50" >
                <input type = "text" placeholder = "Search for products"/>
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </input>
            </div>
            <div class="selected-product arrange-left wid-25">
                <button class="common-btn"><span><i class="fa-solid fa-cart-shopping">0</i></span></button>
                <button class="common-btn"><span><i class="fa-solid fa-heart">0</i></span></button>
            </div>
        </div>
    </div>
    <div class="full-banner-wrapper">
    <div class ="wrapper next-row">
        <div class = "banner-area category-list arrange-left wid-25">
            <div class = "list-header">
                <h1>Categories</h1>
                <span>
                    <i class="fa-solid fa-angle-down"></i>
                </span>
            </div>
            <ul>
                <li><a href="#">Shirts</a></li>
                <li><a href="#">T-shirts</a></li>
                <li><a href="#">Shoes</a></li>
                <li><a href="#">Smartphones</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Jackets</a></li>
                <li><a href="#">Kitchen</a></li>
            </ul>
        </div>
        <div class="wid-75">
            <div class="shop-menu">
                <ul class="right-menu-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li class="dropdown-head"><a href="#"></a>Product Details</li>
                    <ul class = "dropdown">
                        <li><a href="#">Cart</a></li>
                        <li><a href="#">Checkouts</a></li>
                    </ul>
                </ul>
            </div>

        </div>
    </div>
</div>

</body>
</html>
